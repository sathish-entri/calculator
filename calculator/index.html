<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="container">
        <input  placeholder="0"   class="input">
        <button class="button clear" onclick="cl()">CL</button>
        <button class="button delete"onclick= "dlt()">DEL</button>
        <button class="button" id="plux" value="+" >+</button>
        <button class="button" value="1">1</button>
        <button class="button" value="2">2</button>
        <button class="button" id="min" value="-">-</button>
        <button class="button" value="3">3</button>
        <button class="button" value="4">4 </button>
        <button class="button" id="multy" value="*">*</button>
        <button class="button" value="5">5</button>
        <button class="button" value="6">6</button>
        <button class="button" id="divided" value="/">/</button>
        <button class="button" value="7">7</button>
        <button class="button" value="8">8</button>
        <button class="button" value="0">0</button>
        <button class="button" value="9">9</button>
        <button class="button  equal" id="equall" value="=" >=</button>
    </div>
    <div class="lastdiv"></div>
    <script src="cal.js"></script>
</body>
</html>
